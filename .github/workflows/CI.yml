name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_NAME: RetailStore.sln

jobs:
  build-and-test:
    name: Build & Test (.NET 8)
    runs-on: ubuntu-latest
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: YourStrong@Passw0rd2025
          ACCEPT_EULA: Y
        ports:
          - 1433:1433
        options: >-
          --health-cmd="/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd2025 -Q 'SELECT 1' || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: YourStrong@Passw0rd2025
          POSTGRES_DB: retailstore_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_NAME }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_NAME }} --no-restore --configuration Release /p:WarningsAsErrors=true

      - name: Run unit tests
        run: >
          dotnet test ${{ env.SOLUTION_NAME }}
          --no-build
          --configuration Release
          --verbosity normal
          --collect:"XPlat Code Coverage"
          --settings .runsettings
        env:
          ConnectionStrings__WriteDb: Server=localhost,1433;Database=master;User Id=sa;Password=YourStrong@Passw0rd2025;TrustServerCertificate=True;
          ConnectionStrings__ReadDb: Host=localhost;Port=5432;Database=retailstore_test;Username=postgres;Password=YourStrong@Passw0rd2025;
          Redis__ConnectionString: localhost:6379

      - name: Publish coverage report to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: "**/coverage.cobertura.xml"
          fail_ci_if_error: false

      - name: Run SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker-build-push:
    name: Docker Build & Push
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/authservice
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-

      - name: Build and push AuthService
        uses: docker/build-push-action@v6
        with:
          context: ./src/AuthService/AuthService.Api
          push: true
          tags: ghcr.io/${{ github.repository }}/authservice:latest,ghcr.io/${{ github.repository }}/authservice:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}

      # می‌تونی برای بقیه سرویس‌ها هم همین کار رو تکرار کنی
      # یا یه matrix بسازی برای همه ۸ سرویس

  notify:
    name: Send Notification on Failure
    needs: [build-and-test, docker-build-push]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram alert
        uses: appleboy/telegram-action@master
        with:
         IsDisabled: true
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            Build failed for RetailStore!
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            See: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}